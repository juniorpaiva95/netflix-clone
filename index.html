<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="position-absolute w-100 pt-1">
        <div class="ml-3 mr-3 ml-md-5 mr-md-5 p-2 pt-4">
            <div class="d-flex align-items-center">
                <img class="logo" src="img/logo.svg" alt="">
                <div class="ml-auto">
                    <a href="" class="btn-login">Entrar</a>
                </div>
            </div>
        </div>
    </header>

    <section class="box">
        <div class="box-background position-absolute">
            <img src="img/bg-img.jpg" alt="">
        </div>

        <div class="content position-relative d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center mt-md-4">
                    <h1 class="text-white text-center font-weight-bold m-0 col-md-9 mt-md-5">Filmes, séries e muito mais. Sem limites.</h1>
                </div>
                <h2 class="text-white text-center m-3">Assista onde quiser. Cancele quando quiser.</h2>

                <div class="d-flex justify-content-center pt-3 pb-3">
                    <div class="input-group col-md-10 flex-column flex-md-row assine">
                        <input type="text" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                          <span class="input-group-text text-white pl-3 pl-md-4">ASSINE A NETFLIX <svg class="icon-svg ml-2 ml-md-3 mr-md-3" viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="#fff" ></path></svg></span>
                        </div>
                      </div>
                </div>
                <div>
                    <h3 class="text-white text-center">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
